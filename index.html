<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diks Downloader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Diks Downloader</h1>
    <p class="subtitle">Unduh video Reels / TikTok / YouTube / Facebook dengan cepat!</p>

    <input type="text" id="videoUrl" placeholder="Masukkan URL video di sini...">
    <button id="downloadBtn" onclick="downloadVideo()">Download Video</button>

    <div id="result"></div>

    <p class="note">Catatan: Beberapa video mungkin tidak dapat diunduh karena kebijakan platform.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
